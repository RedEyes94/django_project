<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Elenco test da eseguire</title>
    <style>
      /* Stile per il body */
      body {
        background-color: #121212;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      /* Stile per l'header */
      header {
        background-color: #333333;
        padding: 20px;
        text-align: center;
      }

      /* Stile per il titolo */
      h1 {
        margin: 0;
        font-size: 36px;
      }

      /* Stile per il contenitore dell'elenco */
      #elenco-test {
        background-color: #1E1E1E;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
      }

      /* Stile per gli elementi dell'elenco */
      #elenco-test ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #elenco-test li {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }

      #elenco-test li:hover {
        background-color: #333333;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Elenco test da eseguire</h1>
    </header>
    <div id="elenco-test">
      <ul>
        <li>Test 1</li>
        <li>Test 2</li>
        <li>Test 3</li>
        <li>Test 4</li>
        <li>Test 5</li>
      </ul>
    </div>
  </body>
</html>
